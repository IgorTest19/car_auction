{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %} User password change {% endblock %}

{% block content %}
    <h2>Password change form</h2>
    <form method="POST">
      {% csrf_token %}
        <div class="row">
            <div class="form-group col-md-5 mb-2">
                <p>{{ change_password_form|crispy}}</p>
            </div>
        </div>
        <button type="submit" class="save btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Change password</button>
    </form>
{% endblock %}
