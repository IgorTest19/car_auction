{% block content %}
			{% for car in cars.qs %}
			<div>
				<a href = '{% url "cars:car_detail" pk=car.pk %}'>{{car.id}} {{ car }}</a>
				<p>{{ car.year }} {{ car.location }}</p>
				<p>{{ car.location }}</p>
				<a href = '{% url "cars:car_detail" pk=car.pk %}'><img src = "{{ car.get_first_image }}" width="250px" height="250px" alt="img"></a>
			</div>
			{% empty %}
				<p> No records in cars.qs</p>
		    {% endfor %}
{% endblock %}
