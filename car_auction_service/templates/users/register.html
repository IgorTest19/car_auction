{% extends "base.html" %}

{% block title %} User registration {% endblock %}

{% block content %}
	<h1>Create Account</h1>
	<p>Fill below form to create an account</p>
	<form method="POST">
		{% csrf_token %}
		{{ user_form.as_p }}
		<button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create an account</button>
		<button type="reset" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Reset</button>
	</form>

{% endblock %}
