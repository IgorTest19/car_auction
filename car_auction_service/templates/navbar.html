<nav class="flex times-center justify-between px-4 px-6 bg-teal-800">
<div id="content">
		{% if user.is_authenticated %}
			<p>Hello {{ user.username }} <a href = "{% url 'users:logout' %}">Logout</a></p>
		{% else %}
			<p>You are not logged in <a href="{% url 'users:login' %}">Log In</a></p>
		{% endif %}
		{% block content %}
		{% endblock %}
	</div>
</nav>
